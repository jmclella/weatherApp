<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="search-content" id="search-content">
        <div class="search-header">
            <p>Weather App</p>
        </div>
        <div class="search-input">
            <form class="city-form" id="city-form">
                <input type="text" placeholder="Enter City Here" id="city-search" name="city-search" required>
                <button class="submit" id="city-submit">+</button>
            </form>
            
        </div>
        
    </div>

    <div class="result-content" id="result-content">
    </div>

    <footer class="footer">
        <p>Weather API courtesy of OpenWeather.</p>
        <p>Developed by Justin Mclellan</p>
    </footer>
</body>
</html>
